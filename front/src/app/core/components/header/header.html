<p-toolbar class="relative p-px-4 p-py-2 shadow-2 surface-card border-round-none">
  <!-- Lado esquerdo: logo + título -->
  <div class="flex items-center gap-3">
    <span class="text-primary font-bold text-xl whitespace-nowrap">
      Sistema Clínica Médica
    </span>
  </div>

  <!-- Centro absoluto: menu -->
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <p-menubar
      [model]="items"
      styleClass="surface-card border-none shadow-none"
    ></p-menubar>
  </div>

  <!-- Lado direito: botão de tema -->
  <div class="flex items-center ml-auto">
    <p-button
      [icon]="themeService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
      (click)="themeService.toggleDarkMode()"
      styleClass="p-button-rounded p-button-text p-button-secondary"
      tooltip="Alternar tema"
      tooltipPosition="bottom"
    ></p-button>
  </div>
</p-toolbar>
