<div class="container">
  <p-toast/>

  <p-toolbar class="mb-2">
    <ng-template #start>
      <p-button
        label="Novo"
        icon="pi pi-plus"
        class="mr-2"
        (onClick)="openNew()"
      />
      <p-button
        class="ms-2"
        severity="danger"
        label="Excluir"
        icon="pi pi-trash"
        outlined
        (onClick)="confirmDeleteSelected()"
        [disabled]="!selectedItems || !selectedItems.length"
      />
    </ng-template>

    <ng-template #end>
      <p-button
        label="Exportar"
        icon="pi pi-upload"
        severity="secondary"
        (onClick)="exportCSV()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="data"
    [columns]="columns"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="globalFilterFields"
    [tableStyle]="{ 'min-width': '50rem' }"
    [(selection)]="selectedItems"
    [rowHover]="true"
    dataKey="id"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} até {last} de {totalRecords}"
  >
    <ng-template #caption>
      <div class="flex items-center justify-between">
        <h5 class="m-0">{{ title }}</h5>
        <p-iconfield>
          <p-inputicon class="pi pi-search"/>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event.target.value, 'contains')"
            placeholder="Buscar..."
          />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox/>
        </th>
        @for (col of columns; track col.field) {
          <th pSortableColumn="{{ col.field }}">
            <div class="flex items-center gap-2">
              {{ col.header }}
              <p-sortIcon [field]="col.header"/>
            </div>
          </th>
        }
        <th style="min-width: 8rem">Ações</th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr>
        <td style="width: 3rem">
          <p-tableCheckbox [value]="row"/>
        </td>
        @for (col of columns; track col.field) {
          <td>{{ row[col.field] }}</td>
        }
        <td>
          <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="edit(row)" />
          <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="confirmDelete(row)" />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="dialogVisible" [style]="{ width: '450px' }" header="Detalhes" [modal]="true">
    <div class="d-flex flex-column gap-3">
      @for (col of columns; track col.field) {
        <ng-container>
          @if (col.editable) {
            <div class="mt-2">
              <label [for]="col.header" class="block font-bold mb-2">{{ col.header }}</label>
              <input
                pInputText
                [id]="col.field"
                [(ngModel)]="currentItem[col.field]"
                [type]="col.type || 'text'"
                required
              />

              @if(submitted && !currentItem[col.field]) {
                <small class="text-red-500">
                  {{ col.field }} é necessário.
                </small>
              }
            </div>
          }
        </ng-container>
      }
    </div>

    <ng-template #footer>
      <p-button label="Cancelar" icon="pi pi-times" text (click)="dialogVisible=false"/>
      <p-button label="Salvar" icon="pi pi-check" (click)="save()"/>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
